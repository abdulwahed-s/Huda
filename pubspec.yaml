  meta: ^1.15.0
  bloc: ^9.0.0
  flutter_screenutil: ^5.9.3
  audioplayers: ^6.5.0
  dio: ^5.8.0+1
  connectivity_plus: ^6.1.4
  shared_preferences: ^2.5.3
  get_it: ^8.0.3
  path_provider: ^2.1.4
  http: ^1.2.2
  flutter_svg: ^2.2.0
  lottie: ^3.1.2
  newton_particles: ^0.2.2
  share_plus: ^11.0.0
  another_flushbar: ^1.12.30
  jiffy: ^6.4.3
  locale_names: ^1.1.1
  home_widget: ^0.8.0
  widgets_to_image: ^2.0.1
  geolocator: ^13.0.4
  adhan: ^2.0.0+1
